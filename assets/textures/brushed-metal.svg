<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Procedurally authored for the simulator on 2024-10-16 to mimic brushed metal paneling. -->
  <defs>
    <linearGradient id="metalBase" x1="0" y1="0" x2="160" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#d9dce1" />
      <stop offset="1" stop-color="#a7adb6" />
    </linearGradient>
    <filter id="brushed">
      <feTurbulence type="fractalNoise" baseFrequency="0.35" numOctaves="4" seed="22" />
      <feComposite operator="in" in2="SourceGraphic" />
      <feGaussianBlur stdDeviation="0.4" />
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.45" intercept="0.3" />
        <feFuncG type="linear" slope="0.45" intercept="0.3" />
        <feFuncB type="linear" slope="0.5" intercept="0.3" />
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feBlend mode="soft-light" in2="SourceGraphic" />
    </filter>
    <pattern id="grainPattern" width="2" height="12" patternUnits="userSpaceOnUse">
      <rect width="2" height="12" fill="rgba(255,255,255,0.2)" />
      <rect y="6" width="2" height="1" fill="rgba(0,0,0,0.05)" />
    </pattern>
  </defs>
  <rect width="160" height="160" fill="url(#metalBase)" />
  <rect width="160" height="160" fill="url(#grainPattern)" opacity="0.6" />
  <rect width="160" height="160" filter="url(#brushed)" fill="rgba(255,255,255,0.03)" />
</svg>
